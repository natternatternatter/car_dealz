<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Car Dealz Show Car</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <form method="get" action="/dashboard"><button>Dashboard</button></form>
    <form method="get" action="/user/logout"><button>Logout</button></form>

    <h2>${{ current_car.price }}!</h2>


    <h2>Model: {{ current_car.model }}</h2><br>

    <h2>Year: {{current_car.year }}</h2><br>

    <h2>Description: {{current_car.description }}</h2>

    <h3>Seller: {{ current_car.user.first_name }} {{ current_car.user.last_name }}</h3>

</body>

</html>
