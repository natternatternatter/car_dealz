<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Car Dealz Edit Car</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}

    <h1>Edit {{ car.model }}</h1>

    <form method="get" action="/dashboard"><button>Dashboard</button></form>
    <form method="get" action="/user/logout"><button>Logout</button></form>

    <form action="/edit/car/{{ car.id }}" method="POST">
        Price: <select name="price" id="">

            {% for x in range(0, 50000, 100): %}
            <option value="{{ x }}">{{ x }}</option>
            {% endfor %}
        </select><br>
        Model: <input type="text" name="model" value="{{ car.model }}"><br>
        Make: <input type="text" name="make" value="{{ car.make }}"><br>

        Year: <select name="year" id="">

            {% for x in range(1950, 2022): %}
            <option value="{{ x }}">{{ x }}</option>
            {% endfor %}
        </select><br>

        Description: <input type="text" name="description" value="{{ car.description }}"><br>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
