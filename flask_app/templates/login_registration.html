<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Car Dealz Login and Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    {% with messages = get_flashed_messages() %}
    <!-- declare a variable called messages -->
    {% if messages %}
    <!-- check if there are any messages -->
    {% for message in messages %}
    <!-- loop through the messages -->
    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}




    <div class="container p-5">

        <div class="d-flex justify-content-between">
            <div>
                <h1>Car Dealz</h1>
            </div>

        </div>
        <div class="border border-2 border-dark p-3 bg-primary bg-opacity-10">
            <div class="d-flex">
                <div class='col-6'>
                    <form action="/user/register" method="POST">
                        <div>
                            <h2>Register</h2>
                        </div>
                        <div class="mb-3 d-flex">
                            <label class="form-label">First Name:</label>
                            <input type="text" class="form-label" name="first_name" />
                        </div>
                        <div class="mb-3 d-flex">
                            <label class="form-label">Last Name:</label>
                            <input type="text" class="form-label" name="last_name" />
                        </div>
                        <div class="mb-3 d-flex">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-label" name="email" />
                        </div>
                        <div class="mb-3 d-flex">
                            <label class="form-label">Password:</label>
                            <input type="password" class="form-label" name="password" />
                        </div>
                        <div class="mb-3 d-flex">
                            <label class="form-label">Confirm Password:</label>
                            <input type="password" class="form-label" name="confirm_password" />
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
                <div class='col-6'>
                    <form action="/user/login" method="POST">
                        <div>
                            <h2>Login</h2>
                        </div>
                        <div class="mb-3 d-flex">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-label" name="email" />
                        </div>
                        <div class="mb-3 d-flex">
                            <label class="form-label">Password:</label>
                            <input type="password" class="form-label" name="password" />
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
